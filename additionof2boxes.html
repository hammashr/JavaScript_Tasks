

<!-- 7. Pretend there are three text boxes. The user will provide integer numbers and the addition of 
 two text-boxes will be shown in the third text-box. When the user input an integer in the first 
 text-box, the resultant (third) text-box should display answer as NaN. After providing an input into 
 the second text-box the addition result should be displayed in the third text-box. 
 [Hint: Use Event handling concept]:
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="first" placeholder="Enter the first number">
    <p style="margin-left: 5rem;">+</p>
    <input type="text" id="second" placeholder="Enter the second number">
    <p style="margin-left: 5rem;">=</p>
    <input type="text" id="third" placeholder="Result">

    
</body>
<script>
    var first = document.getElementById("first");
    var second = document.getElementById("second");
    var third = document.getElementById("third");

    first.addEventListener("input", function(){
        third.value = "NaN";
    });

    second.addEventListener("input", function(){
        var result = parseInt(first.value) + parseInt(second.value);
        third.value = result;
    });
   
</script>
</html>
